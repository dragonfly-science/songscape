{% extends 'base.html' %}
{% load staticfiles %}


{% block content %}

<ul class="pager">
{% if previous_id %}
  <li class="previous">
    <a href="{% url 'snippet' previous_id %}">&larr; Previous</a>
  </li>
{% endif %}
{% if next_id %}
  <li class="next">
    <a href="{% url 'snippet' next_id %}">Next &rarr;</a>
  </li>
{% endif %}
</ul>

{% if snippet.sonogram %}
<audio controls> 
 <source src="{% url 'play' snippet.id %}" type="audio/mpeg">
 "Hmm can't play the sound"
</audio>
{{ snippet.datetime }}
<img src="{{ snippet.sonogram.url }}">
{% else %}
<h2> Boohoo. Nothing to see here</h2>
{% endif %}
{% endblock content %}
